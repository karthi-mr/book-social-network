<div>
  <h2>Manage my book</h2>
  <hr />
  @if (errorMsg.length) {
    <div class="alert alert-danger mt-2" role="alert">
      <ul>
        @for (msg of errorMsg; track $index) {
          <li class="p-0 m-0">{{ msg }}</li>
        }
      </ul>
    </div>
  }

  <div class="d-flex gap-2">
    <div class="col-3">
      <img
        [src]="selectedPicture || 'https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg'"
        alt="..."
        class="rounded-1"
        width="100%"
        height="100%"
      />
      <div class="mt-2">
        <input
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
          (change)="onFileSelected($event)"
        />
      </div>
    </div>

    <div class="col-8">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label fw-bold">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Book title"
            [(ngModel)]="bookRequest.title"
          />
        </div>
        <div class="col-6">
          <label for="author" class="form-label fw-bold">Author name</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Author name"
            [(ngModel)]="bookRequest.authorName"
          />
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label fw-bold">ISBN</label>
          <input
            type="text"
            class="form-control"
            id="isbn"
            name="isbn"
            placeholder="ISBN"
            [(ngModel)]="bookRequest.isbn"
          />
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label fw-bold">Synopsis</label>
          <textarea
            class="form-control"
            id="synopsis"
            name="synopsis"
            placeholder="Book synopsis"
            rows="4"
            [(ngModel)]="bookRequest.synopsis"
          >
          </textarea>
        </div>
        <div class="col-12">
          <input
            type="checkbox"
            class="form-check-input"
            id="share-me"
            name="share-me"
            [(ngModel)]="bookRequest.shareable"
          />
          <label for="share-me" class="form-check-label fw-bold">&nbsp;Share me</label>
        </div>

        <div class="d-flex justify-content-end gap-2 col-12">
          <button
            type="submit"
            class="btn btn-outline-primary"
            (click)="onSaveBook()"
          >
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-outline-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
