<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr />
  @if (errorMsg.length) {
    <div class="alert alert-danger" role="alert">
      <ul>
        @for (msg of errorMsg; track $index) {
          <li>{{ msg }}</li>
        }
      </ul>
    </div>
  }

  <!-- username -->
  <div class="mb-3">
    <label class="form-label" for="login">Email address</label>
    <input
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
      [(ngModel)]="authRequest.email" />
  </div>

  <!-- password -->
  <div class="mb-3">
    <label class="form-label" for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="password"
      [(ngModel)]="authRequest.password" />
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button type="button" class="btn btn-primary" (click)="login()">
      <em class="fas fa-sign-in-alt"></em>
      &nbsp;Sign in
    </button>
    <div>
      Don't have an account?&nbsp;
      <button type="button" class="btn btn-link" (click)="register()">
        Register
      </button>
    </div>
  </div>
</div>
