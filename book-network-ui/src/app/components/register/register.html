<div class="container-fluid card login-container">
  <h3 class="text-center">Create an Account</h3>
  <hr />
  @if (errorMsg.length) {
    <div class="alert alert-danger" role="alert">
      <ul>
        @for (msg of errorMsg; track $index) {
          <li>{{ msg }}</li>
        }
      </ul>
    </div>
  }

  <!-- firstname -->
  <div class="mb-3">
    <label class="form-label" for="firstname">Firstname</label>
    <input
      type="text"
      class="form-control"
      id="firstname"
      placeholder="John"
      [(ngModel)]="registerRequest.firstname" />
  </div>

  <!-- lastname -->
  <div class="mb-3">
    <label class="form-label" for="lastname">Lastname</label>
    <input
      type="text"
      class="form-control"
      id="lastname"
      placeholder="Doe"
      [(ngModel)]="registerRequest.lastname" />
  </div>

  <!-- email -->
  <div class="mb-3">
    <label class="form-label" for="login">Email address</label>
    <input
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
      [(ngModel)]="registerRequest.email" />
  </div>

  <!-- password -->
  <div class="mb-3">
    <label class="form-label" for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="password"
      [(ngModel)]="registerRequest.password" />
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button type="button" class="btn btn-primary" (click)="registerUser()">
      <em class="fas fa-sign-in-alt"></em>
      &nbsp;Create an account
    </button>
    <div>
      Already have an account?&nbsp;
      <button type="button" class="btn btn-link" (click)="login()">
        Login
      </button>
    </div>
  </div>
</div>
